<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Checkbox demo</title>
  <style>
    main {
      display: flex;
      justify-content: center;
      flex-direction: column;
    }

    .demo-area {
      background-color: #f5f5f5;
      box-shadow: 3px 5px 9px 0px #b5b5b5;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      padding: 1rem 0;
    }
    
    .cbx {
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  
  <main>
    <article class="demo">
      <h2>Checkbox</h2>
      <div class="demo-area">
        <dc-checkbox id="checkbox-elem-identifier" class="cbx" label-text="Check my box" checked="true"></dc-checkbox>
      </div>
    </article>
  </main>

  <!-- Checkbox import -->
  <script src="./checkbox.js"></script>
</body>
</html>
